<script>
    // SIMPLE THEME TOGGLE - This will definitely work
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    // Initialize theme
    function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        console.log('Theme initialized to:', savedTheme);
    }
    
    // Toggle theme
    function toggleTheme() {
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        console.log('Theme changed to:', newTheme);
        
        // Force visual change
        document.querySelectorAll('section').forEach(section => {
            section.style.backgroundColor = getComputedStyle(section).backgroundColor;
        });
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initTheme);
    
    // Add click event to toggle button
    themeToggle.addEventListener('click', toggleTheme);
    
    // Force a quick color change test
    themeToggle.addEventListener('click', function() {
        // Quick flash to confirm click
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
            this.style.transform = 'scale(1)';
        }, 150);
    });

    // Debug: Log when page loads
    console.log('Theme toggle script loaded');
    
    // KEEP YOUR ORIGINAL JAVASCRIPT FUNCTIONS BELOW
    // Animated Data Particles
    function initParticles() {
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Particle configuration
        const particles = [];
        const particleCount = 80;
        const connectionDistance = 150;
        
        // Colors matching your theme
        const colors = [
            'rgba(6, 182, 212, 0.8)',   // Cyan
            'rgba(14, 165, 233, 0.8)',  // Blue
            'rgba(255, 255, 255, 0.6)', // White
            'rgba(6, 182, 212, 0.6)',   // Lighter cyan
        ];
        
        // Create particles
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            particles.forEach(particle => {
                // Move particle
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                
                // Bounce off edges
                if (particle.x <= 0 || particle.x >= canvas.width) particle.speedX *= -1;
                if (particle.y <= 0 || particle.y >= canvas.height) particle.speedY *= -1;
                
                // Draw particle
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
                
                // Draw connections
                particles.forEach(otherParticle => {
                    const dx = particle.x - otherParticle.x;
                    const dy = particle.y - otherParticle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(6, 182, 212, ${0.2 * (1 - distance/connectionDistance)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(otherParticle.x, otherParticle.y);
                        ctx.stroke();
                    }
                });
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    }
    
    // Initialize particles when page loads
    window.addEventListener('load', initParticles);
    
    function scrollToSection(sectionId) {
        const section = document.getElementById(sectionId);
        if (section) {
            section.scrollIntoView({ behavior: 'smooth' });
        }
    }
    
    document.querySelectorAll('nav a').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            scrollToSection(targetId);
        });
    });
    
    window.addEventListener('scroll', function() {
        const nav = document.querySelector('nav');
        if (window.scrollY > 50) {
            nav.style.boxShadow = '0 6px 25px rgba(0,0,0,0.4)';
        } else {
            nav.style.boxShadow = '0 4px 20px rgba(0,0,0,0.3)';
        }
    });
